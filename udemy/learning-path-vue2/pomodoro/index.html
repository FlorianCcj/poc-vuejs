<html>
<head>
  <meta charset="UTF-8"/>
  <title>Pomodoro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div id="app" class="container">
    <h2>
      <span>Pomodoro</span>
      <button :disabled="state === 'started'" title='start' @click="start()">
        <i class="glyphicon glyphicon-play"></i>
      </button>
      <button :disabled="state !== 'started'" title='pause' @click="pause()">
        <i class="glyphicon glyphicon-pause"></i>
      </button>
      <button :disabled="state !== 'started'" title='stop' @click="stop()">
        <i class="glyphicon glyphicon-stop"></i>
      </button>
    </h2>
    <h3>{{ title }}</h3>
    <div class="well">
      <div class="pomodoro-timer">
        <span>{{ min }}</span>:<span>{{ sec }}</span>
      </div>
    </div>
    <div class="well" :class="{'hidden': pomodoroState === 'work'}">
      <img :src="catImgSrc">
    </div>
  </div>
  <script src="../../../node_modules/vue/dist/vue.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
